<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="parent">
    <div class="child">
    <h3>Your Result</h3>
    <div class="circle-outer">

    </div>
    </div>
    <h2 id="gr">Great</h2>
    <p id="p1">You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
    </div>
    <div id="div2" >

    <h2 class="summ"><b>Summary</b></h2>
    </div>
    <div class="summary">
    <div class="sum" id="re">

    </div>
    </div>
    <div class="summary">

    </div>
    </div>
    <div class="summary">
    <div class="sum" id="ve">
    <img src="./icon-verbal.svg" alt="">

    </div>
    </div>
    <div class="summary">
    <div class="sum" id="vi">
    <img src="./icon-visual.svg" alt="">
    <p id="vis">Visual</p> <p id="vis2"><b>72</b></p> <p id="vis3"><b> / 100</b></p>
    </div>
    </div>
    <div class="summary">
    <button>Continue</button>
    </div>
    </div>
    </div>
  </div> 
</body>
</html>
